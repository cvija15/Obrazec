<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>E-povpraševanja</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" type="image/png" href="img/szfavicon.png">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
<section>
	<article>
		<div>
			<h1>Povpraševanje za prevoz</h1>
		</div>
		<div>
			<label for="fname">Ime podjetja<span style="color: red; font-size: 20px;">*</span></label>
			<input type="text" id="ime" placeholder="Vnesi ime podjetja" maxlength="50" pattern="[A,Z][a,z][0,9]" required>
		</div>
		<div>
			<label for="lname">Naslov<span style="color: red; font-size: 20px;">*</span></label>
			<input type="text" id="naslov" placeholder="Vnesi naslov podjetja" maxlength="50" pattern="[A,Z][a,z][0,9]" required>
		</div>
		<div>
			<label for="lname">Kraj<span style="color: red; font-size: 20px;">*</span></label>
			<input type="text" id="kraj" placeholder="Vnesi ime kraja" maxlength="50" pattern="[A,Z][a,z][0,9]" required>
		</div>
		<div>
			<label for="mail">Poštna številka<span style="color: red; font-size: 20px;">*</span></label>
			<input type="email" id="postnaSt" maxlength="6" placeholder="Vnesi poštno številko" pattern="[0,9]">
		</div>
		<div>
		<label>Država<span style="color: red; font-size: 20px;">*</span></label><br>
			<select style="margin-left:40px" name="state" id="drzava"  size="1" title="Izberi državo">
      <option value="1" selected>- Izberi državo -</option>

      <option value="BG" >BG	Bolgarija                                          </option>

      <option value="IR" >IR	Iran                                               </option>
      <option value="IE" >IE	Irska                                              </option>
      <option value="IT" >IT	Italija                                            </option>
      <option value="IL" >IL	Izrael                                             </option>
      <option value="KZ" >KZ	Kazahstan                                          </option>
      <option value="KG" >KG	Kirgizistan                                        </option>
      <option value="LV" >LV	Latvija                                            </option>
      <option value="LT" >LT	Litva                                              </option>
      <option value="LU" >LU	Luksemburg                                         </option>
      <option value="HU" >HU	Madžarska                                          </option>
      <option value="MK" >MK	Makedonija                                         </option>
      <option value="MD" >MD	Moldavija                                          </option>
      <option value="DE" >DE	Nemčija                                            </option>
      <option value="NL" >NL	Nizozemska                                         </option>
      <option value="NO" >NO	Norveška                                           </option>
      <option value="PL" >PL	Poljska                                            </option>
      <option value="PT" >PT	Portugalska                                        </option>
      <option value="RO" >RO	Romunija                                           </option>
      <option value="RU" >RU	Rusija                                             </option>
      <option value="SK" >SK	Slovaška                                           </option>

      <option value="RS" >RS	Srbija                                             </option>
      <option value="TJ" >TJ	Tadžikistan                                        </option>
      <option value="TN" >TN	Tunizija                                           </option>
      <option value="TM" >TM	Turkmenistan                                       </option>
      <option value="TR" >TR	Turčija                                            </option>
      <option value="UA" >UA	Ukrajina                                           </option>
      <option value="UZ" >UZ	Uzbekistan                                         </option>
      <option value="GB" >GB	Velika Britanija                                   </option>
      <option value="ES" >ES	Španija                                            </option>
      <option value="SE" >SE	Švedska                                            </option>
      <option value="CH" >CH	Švica                                              </option>

    </select>
		</div>
		<div>
			<label 	for="fname">Kontaktna oseba</label>
			<input  type="text" id="kime" placeholder="Vnesi ime kontaktne osebe" maxlength="50" pattern="[A,Z][a,z][0,9]" required>
		</div>
		<div>
			<label for="phno">Telefon<span style="color: red; font-size: 20px;">*</span></label>
			<input  type="text" id="tel" placeholder="Vnesi telefonsko številko kontaktne osebe" maxlength="9" pattern="[0,9]" required>
		</div>
		<div>
			<label for="mail">E-mail<span style="color: red; font-size: 20px;">*</span></label>
			<input type="email" id="email" maxlength="50" placeholder="Vnesi e-mail kontaktne osebe" pattern="[A,Z][a,z][0,9], @, .">
		</div>
		<div>
			<label for="phno">Referenčna številka</label>
			<input type="text" id="refSt" placeholder="Vnesi referenčno številko" maxlength="20" pattern="[0,9]" required>
		</div>
		<div class="login">
			<button class="button" id="sweetalert">Pošlji </button>
			<script>
					
	document.getElementById('sweetalert').addEventListener('click',function(){
	
	var ime = document.getElementById('ime').value;
	var naslov = document.getElementById("naslov").value;
	var kraj = document.getElementById("kraj").value;
	var postnaSt = document.getElementById("postnaSt").value;
	var drzava = document.getElementById("drzava").value;
	var tel = document.getElementById("tel").value;
	var email = document.getElementById("email").value;

	var validName = /^[A-Za-z\s]*$/;
	var validEmail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	var validPhoneNum = /^[0-9]+$/;
	
	
	if(1==1)
	Swal.fire({
			icon: 'success', 
			title: 'Successfully submitted'
		})
		
		if(email==""){
		Swal.fire({
			icon: 'warning', 
			title: 'Vpiši email'
		})
	}else{
		if (email.match(validEmail))
			return true;
		else 
			Swal.fire({
			icon: 'warning', 
			title: 'Vpiši pravilen email'
		})
			return false;
	}
	
	
	
	
	if(tel==""){
		Swal.fire({
			icon: 'warning', 
			title: 'Vpiši telefonsko številko'
		})
	}else{
		if (tel.match(validPhoneNum))
			return true;
		else 
		Swal.fire({
			icon: 'warning', 
			title: 'Vpiši pravilno telefonsko številko'
		})
			
			return false;
	}
	
	
	
	
	if(drzava=="1")
		Swal.fire({
			icon: 'warning', 
			title: 'Izberi državo'
		})
		
		
		
		
		
		if(postnaSt==""){
		Swal.fire({
			icon: 'warning', 
			title: 'Vpiši poštno številko'
		})
	}else{
		if (postnaSt<1000&&postnaSt>9265)
		else 
			Swal.fire({
			icon: 'warning', 
			title: 'Vpiši pravilno poštno številko'
		})
		}
		
		
		
		
	if(kraj==""){
		Swal.fire({
			icon: 'warning', 
			title: 'Vpiši kraj'
		})
	}else{
		if (kraj.match(validName))
			return true;
		else 
			Swal.fire({
			icon: 'warning', 
			title: 'Vpiši pravilen kraj'
		})
		}
		
		
	if(naslov==""){
		Swal.fire({
			icon: 'warning', 
			title: 'Enter your email'
		})
	}else{
		if (naslov.match(validEmail))
			return true;
		else 
			Swal.fire({
			icon: 'warning', 
			title: 'Vpiši svoj naslov'
		})
			return false;
	}
	
	
	if(ime==""){
		Swal.fire({
			icon: 'warning', 
			title: 'Vpiši svoje ime'
		})
	}else{
		if (ime.match(validName))
			return true;
		}else{
			Swal.fire({
			icon: 'warning', 
			title: 'Vpiši pravilno ime'
		})
			return false;
		}
	
	})	
			</script>
		</div>
	</article>
</section>
</body>
